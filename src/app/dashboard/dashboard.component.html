<!--bootstrap navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Dashboard</a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item ">
            <a id="logout" class="nav-link" (click)="logout()">Sign out </a>
        </li>
    </ul>
</nav>

<!--Dashboard components-->
<div class="container-fluid">
<h1>Overview</h1>
<div class="row">
    <div  class="col-md-6 col-sm-12">
        <h3>Donut Chart</h3><hr>
            <div id="chartdiv"></div>
    </div>

    <div class="col-md-6 col-sm-12">
            <h3>Bar Chart</h3><hr>
                <div id="barDiv"></div>
    </div>
</div>
<div class="row">
    <div class="col-md-12 col-sm-12">
        <h1>User List</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                </tr>
            </thead>
            <tbody>
               <tr *ngFor="let u of users">
                   <td>{{u.firstName}}</td>
                   <td>{{u.lastName}}</td>
                   <td>{{u.username}}</td>
               </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
<!--/Dashboard components-->
